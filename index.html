<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg"  alt="eisenhower matrix">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-item">
        <label for="new-task" id="label-new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-item">
        <h3>Todo</h3>
        <ul class="todo-item__list" id="incomplete-tasks">
          <li class="list todo-mode">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img src="./remove.svg"  alt="remove button">
            </button>
          </li>
          <li class="list edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img src="./remove.svg"  alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-item">
        <h3>Completed</h3>
        <ul class="completed-item__list" id="completed-tasks">
          <li class="list add-mode">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img src="./remove.svg"  alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
